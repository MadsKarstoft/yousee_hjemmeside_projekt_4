<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/dvq6zeg.css">
    <meta charset="utf-8">
    <title>Yousee - Forside</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="banner_container">
      <img class="pil_venstre" src="../img/pil_venstre.svg" alt="Pil til venstre">
      <img class="pil_hoejre" src="../img/pil_hoejre.svg" alt="Pil til højre">
      <div class="text_container">
          <h1>Den nye generation af Samsung Galaxy er ankommet</h1>
          <p>Køb den nu</p>
      </div>
    </div>
<div class="produkter_container">
  <div class="telefoner_container">
    <img width="200px" height="200px" src="../img/telefon_ikon.svg" alt="Telefon">
    <p>Telefoner</p>

  </div>
  <div class="tv_container">
        <img width="200px" height="200px" src="../img/tv_ikon.svg" alt="TV">
        <p>TV</p>

  </div>
  <div class="netvaerk_container">
        <img width="200px" height="200px" src="../img/netvaerk_ikon.svg" alt="Netværk">
        <p>Netværk</p>

  </div>

</div>

<div class="telefon_modeller_container">
  <img class="pil_venstre_telefon_sektion" src="../img/pil_venstre_grey.svg" alt="Pil til venstre">
  <img class="pil_hoejre_telefon_sektion" src="../img/pil_hoejre_grey.svg" alt="Pil til højre">
  <div class="telefon_1">
  <img src="../img/samsung-galaxy-s10.jpg" alt="Samsung Galaxy S10">
  <p>Samsung Galaxy S10</p>

</div>
    <div class="telefon_2">
  <img src="../img/iphone-xs.jpg" alt="iPhone XS">
  <p>iPhone XS</p>

</div>
<div class="telefon_3">
  <img src="../img/huawei-p20-lite.jpg" alt="Huawei P20 Lite">
  <p>Huawei P20 Lite</p>
</div>

<div class="telefon_4">
  <img src="../img/iphone-6s.jpg" alt="iPhone 6S">
  <p>iPhone 6S</p>
</div>


</div>

<footer>
  <div class="footer">

  </div>
</footer>
  </body>
</html>
